name: Test

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

jobs:
  linux-test:
    name: Test on Linux
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install bioforma --find-links dist --force-reinstall
      - run: pip install pytest
      - run: pytest
